<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Iniciar sesión</title>
  <!--Script para usar axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Start backbox -->
  <div class="container">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">¿No tienes una cuenta?</p>
          <p>Regístrate gratis aquí.</p>
          <button id="switch1" class="buttons">Registrarse</button>
        </div>
      </div>
      <div class="signupMsg visibility">
        <div class="textcontent">
          <p class="title">¿Ya tienes una cuenta?</p>
          <p>Inicia sesión aquí para continuar.</p>
          <button id="switch2" class="buttons">Iniciar sesión</button>
        </div>
      </div>
    </div>
    <!-- End backbox -->

    <!-- Start frontbox -->
    <div class="frontbox">
      <div class="login">
        <h2>INICIAR SESIÓN</h2>
        <form id="form">
          <div class="inputbox">
            <input type="email" id="email_login" placeholder="  CORREO ELECTRÓNICO" required>
            <input type="password" id="password_login" placeholder="  CONTRASEÑA" required>
          </div>
          <p><a href="">Olvidé mi contraseña</a></p>
          <button type="submit" id="btnIniciarSesion">Iniciar sesión</button>
        </form>
      </div>

      <div class="signup hide">
        <h2>REGISTRARSE</h2>
        <form id="form2">
          <div class="inputbox">
            <input type="text" id="name" placeholder="  NOMBRE" required>
            <input type="text" id="first-lastname" placeholder="  PRIMER APELLIDO" required>
            <input type="email" id="email_registro" placeholder="  CORREO ELECTRÓNICO" required>
            <input type="password" id="password_registro" placeholder="  CONTRASEÑA" required>
            <input type="password" id="password_verify" placeholder="  CONFIRMAR CONTRASEÑA" required>
          </div>
          <button type="submit" id="btnRegistrarse">Registrarse</button>
        </form>
      </div>
              
    <!-- End frontbox -->
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="registro.js"></script>
  <script src="login.js"></script>

</body>
</html>
